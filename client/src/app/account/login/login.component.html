<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
              <h1 class="h3 mb-3 font-weight-normal">Login</h1>
             </div>
             <!-- <p>Email Status: {{loginForm.status}}</p>
             <p>Email Status: {{loginForm.get('email').value}}</p>
             <p>Email Touched: {{loginForm.get('email').touched}}</p>
             <p>Email Dirty: {{loginForm.get('email').dirty}}</p>
             <p>Email Has Error: {{loginForm.get('email').hasError('required')}}</p>
             <pre>{{loginForm.value | json}}</pre> -->
             <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
             <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
                  
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>           
          </form>
    </div>
</div>
