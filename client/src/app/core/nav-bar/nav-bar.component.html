<header class="d-flex flex-column flex-md-row align-items-center align-items-center justify-content-between p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm fix-top">
    <img src="/assets/images/logo2.jpg" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
    <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: large;">
      <a class="p-2 " [routerLink]="['/']" routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="p-2" routerLink="/test-error" routerLinkActive="active">Error</a>
    </nav>
    <div class="d-flex align-items-center">
      <a routerLink="/basket" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <div *ngIf="(basket$ | async) as basket" class="cart-no">{{(basket$ | async).items.length}}</div>
      </a>
      <ng-container *ngIf="(currentUser$ | async) === null">
        <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Login</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Sign up</a>
      </ng-container>

      <ng-container *ngIf="currentUser$ | async">
        <div class="dropdown ml-3 mr-5" dropdown>
          <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
            <strong>Welcome {{(currentUser$ | async).displayName}}</strong> 
          </a>   
          <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
            <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-shopping-cart mr-3">View Basket</i>
            </a>

            <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-history mr-3">View Order</i>
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-sign-out mr-3">Logout</i>
            </a>
          </div>     
        </div>        
      </ng-container>
    </div>   
</header>
